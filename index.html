<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="sidebar">

    <div class="sidebarHeader">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo">       
      </div>
      <div class="menuBtn">
        <img src="./assets/icon-btnMenu.svg" alt="Ícone do botão de menu">
      </div>
    </div>

    <div class="icons">
      <div>
        <img src="./assets/icon-search.svg" alt="Ícone de pesquisar">
        <h3>Buscar</h3>
      </div>
      <div>
        <img src="./assets/icon-dashboard.svg" alt="Ícone do dashboard">
        <h3>Dashboard</h3>
      </div>
      <div>
        <img src="./assets/icon-pets.svg" alt="Ícone do botão pets">
        <h3>Pets</h3>
      </div>
      <div>       
        <img src="./assets/icon-customer.svg" alt="Ícone do botão de clientes">
        <h3>Clientes</h3>
      </div>
      <div>
        <img src="./assets/icon-vets.svg" alt="Ícone do botão de veterinários">
        <h3>Vets</h3>
      </div>
      <div>
        <img src="./assets/icon-settings.svg" alt="Ícone do botão de configurações">
        <h3>Ajustes</h3>
      </div>

      </div>
      <div class="log-out">
        <img src="./assets/icon-logout.svg" alt="Ícone do botão de log-out">
      <div class="userProfile">
        <img src="./assets/foto-de-perfil.svg" alt="Foto de perfil do usúario">
        <div>
          <h3>Eleanor Pena</h3>
          <p>Veterinária</p>
        </div>
      </div>          
    </div>
  </aside>

  <h1>Dashboard</h1>

  <script src="./main.js"></script>
</body>
</html>
